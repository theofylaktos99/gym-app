<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.gym_name }} - {{ t.subtitle }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Background Particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Language Selector -->
    <div class="language-selector">
        <a href="/?lang=en" class="lang-btn {{ 'active' if lang == 'en' else '' }}">English</a>
        <a href="/?lang=el" class="lang-btn {{ 'active' if lang == 'el' else '' }}">Ελληνικά</a>
    </div>
    
    <!-- Floating Gym Icons -->
    <div class="gym-icons">
        <div class="gym-icon">💪</div>
        <div class="gym-icon">🏋️</div>
        <div class="gym-icon">🏃</div>
        <div class="gym-icon">🥊</div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <div class="logo">{{ t.gym_name }}</div>
            <div class="subtitle">{{ t.subtitle }}</div>
            <form method="post">
                <input type="hidden" name="language" value="{{ lang }}">
                <div class="input-group">
                    <input name="username" placeholder="{{ t.member_id }}" required autocomplete="username">
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="{{ t.password }}" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">{{ t.enter_gym }}</button>
            </form>
            {% if error %}<div class="error">{{ error }}</div>{% endif %}
        </div>
    </div>
</body>
</html>
