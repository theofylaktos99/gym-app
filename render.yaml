services:
  # Web Service - Flask Application
  - type: web
    name: gym-saas-app
    env: python
    region: frankfurt  # EU region for Greece
    plan: starter  # Free tier available
    buildCommand: ./build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gym-saas-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: gym-saas-db
    databaseName: gym_saas
    user: gym_user
    plan: starter  # Free tier available
    region: frankfurt
